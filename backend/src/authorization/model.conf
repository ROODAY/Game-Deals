# RBAC (https://github.com/casbin/casbin/blob/master/examples/rbac_model.conf)
[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act
p1 = sub_rule, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && keyMatch(r.obj, p.obj) && regexMatch(r.act, p.act)
m1 = eval(p1.sub_rule) && r.obj == p1.obj && r.act == p1.act
